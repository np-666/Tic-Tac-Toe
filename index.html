<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white">
    <h1 class="text-4xl font-bold mb-4">Welcome to a Game of <br> AI Powered Tic-Tac-Toe</h1>
    <br>
    <div class="grid grid-cols-3 gap-2 w-80">
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 0)"></div>
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 1)"></div>
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 2)"></div>
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 3)"></div>
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 4)"></div>
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 5)"></div>
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 6)"></div>
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 7)"></div>
        <div class="cell bg-gray-700 text-white flex items-center justify-center text-4xl font-bold h-24 cursor-pointer rounded-md" onclick="makeMove(this, 8)"></div>
    </div>
    <h2 id="status" class="text-xl mt-4 font-semibold"></h2>
    <button onclick="resetGame()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg text-lg font-semibold shadow-md">Restart Game</button>
    <script src="./script.js"></script>
</body>
</html>
